<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahad Tahat - Dark Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0033 100%);
            color: #e2e2e2;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .profile-img {
            border: 3px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
            transition: 0.3s;
            overflow: hidden;
        }

        .profile-img img {
            transform: scale(1.1);
            transition: 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            color: #f5f2ed;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            box-shadow: 0 3px 15px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        .delay-4 {
            animation-delay: 0.8s;
        }

        .more-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #3b82f6, #ec4899);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            opacity: 0.8;
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
        }

        .counter {
            font-variant-numeric: tabular-nums;
            color: #3b82f6;
        }

        /* Enhanced Background Effects */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
            animation: floatingGlow 12s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes floatingGlow {

            0%,
            100% {
                transform: translateX(0px) translateY(0px) scale(1);
                opacity: 0.7;
            }

            25% {
                transform: translateX(20px) translateY(-15px) scale(1.02);
                opacity: 0.8;
            }

            50% {
                transform: translateX(-15px) translateY(10px) scale(1.01);
                opacity: 0.7;
            }

            75% {
                transform: translateX(10px) translateY(-20px) scale(1.01);
                opacity: 0.8;
            }
        }

        .glowing-orb {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4) 0%, rgba(139, 92, 246, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            animation: orbFloat 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.6;
            }

            33% {
                transform: translateY(-30px) translateX(20px) scale(1.05);
                opacity: 0.7;
            }

            66% {
                transform: translateY(20px) translateX(-15px) scale(1.02);
                opacity: 0.5;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle.special {
            background: rgba(236, 72, 153, 0.8);
            width: 6px;
            height: 6px;
            animation: floatSpecial 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatSpecial {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.5);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">

    <div class="glowing-orb" style="top: 10%; left: 10%;"></div>
    <div class="glowing-orb" style="top: 60%; right: 15%; animation-delay: 2s;"></div>
    <div class="glowing-orb" style="bottom: 20%; left: 20%; animation-delay: 4s;"></div>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="cursor-trail"></div>

    <div class="card max-w-md w-full rounded-3xl overflow-hidden relative z-10 fade-in">

        <!-- Header -->
        <div class="px-8 py-6 text-center relative">
            <!-- Online -->
            <div class="absolute top-4 right-4 flex items-center space-x-2 fade-in delay-1">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs text-gray-400 font-medium">Online</span>
            </div>

            <!-- Profile Image -->
            <div class="profile-img w-28 h-28 rounded-full mx-auto mb-4 overflow-hidden fade-in delay-1">
                <img src="image-Photoroom.png?v=2" alt="Profile" class="w-full h-full object-cover">
            </div>

            <h1 class="text-2xl font-bold mb-1 text-white fade-in delay-2">Fahad Tahat</h1>
            <p class="text-gray-400 mb-2 fade-in delay-2">@Workfahad498@gmail.com</p>
            <p class="text-sm text-gray-500 fade-in delay-2">Dev</p>
        </div>

        <!-- Stats -->
        <div class="px-8 py-6 bg-black">
            <div class="grid grid-cols-3 gap-4 mb-6 fade-in delay-3">
                <div class="text-center p-3 rounded-xl bg-gray-900">
                    <div class="counter text-xl font-bold mb-1" data-target="60">0</div>

                    <div class="counter text-xl font-bold mb-1" data-target="0">0</div>
                    <div class="text-xs text-gray-400 font-medium">Posts</div>

            </div>

            <!-- Bio -->
            <div class="text-center mb-4 p-4 bg-gray-900 rounded-2xl">
                <p class="text-gray-300 text-sm leading-relaxed">
                    : لو حابب تعرف أكثر عني
                </p>
            </div>

            <!-- More Button -->
            <div class="text-center mb-6">
                <a href="https://fahad-website-grg.vercel.app/" target="_blank" class="more-btn py-2 px-6 rounded-xl inline-block font-medium">
                    اعرف أكثر
                </a>
            </div>

            <!-- Social Buttons -->
            <div class="space-y-3">
                <a href="https://instagram.com/4if_01" target="_blank"
                    class="social-btn w-full py-3 px-6 rounded-xl font-medium flex items-center justify-center space-x-2">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>

                <a href="https://www.linkedin.com/in/fahad-tahat-8726192a2/" target="_blank"
                    class="social-btn w-full py-3 px-6 rounded-xl font-medium flex items-center justify-center space-x-2">
                    <i class="fab fa-linkedin"></i>

                <a href="https://www.youtube.com/@FAHAD_TAHAT" target="_blank"

                    <i class="fab fa-youtube"></i>

                <a href="https://github.com/FahadTahat" target="_blank"
                    class="social-btn w-full py-3 px-6 rounded-xl font-medium flex items-center justify-center space-x-2">

        <!-- Footer -->
        <div class="px-8 py-4 text-center bg-gray-900">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script>
        // Initialize VanillaTilt
        VanillaTilt.init(document.querySelector(".card"), {
            max: 15,
            speed: 400,
            glare: false,
            "max-glare": 0,
        });

        // Custom Cursor Logic
        const cursor = document.querySelector('.custom-cursor');
        const trail = document.querySelector('.cursor-trail');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            setTimeout(() => {
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
            }, 50);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            trail.style.transform = 'translate(-50%, -50%) scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            trail.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Sound Effect
        // Sound Effect using Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playHoverSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);

            // Volume set to 0.2 for better audibility
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // Unlock AudioContext on first user interaction
        document.addEventListener('click', function () {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        // Add hover effect to clickable elements
        const clickables = document.querySelectorAll('a, button, .card');
        clickables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                playHoverSound();
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });


        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 50;
            // ... (rest of particle logic remains same)


            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${Math.random() > 0.8 ? 'special' : ''}`;

                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;

                container.appendChild(particle);
            }
        }
        createParticles();

        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 60;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 16);
        }
        document.querySelectorAll('.counter').forEach(counter => {
            const target = parseInt(counter.dataset.target);
            setTimeout(() => animateCounter(counter, target), 500);
        });
    </script>
</body>

</html>
